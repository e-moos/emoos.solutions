name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Docker Build
      run: docker build . --file Dockerfile -t sqeezy/emoos.solutions:$(date +%s) -t sqeezy/emoos.solutions:latest

    - name: Docker Publish
      uses: manusa/actions-publish-docker@v1.0.1
      with:
        # Name of the Docker image
        name: sqeezy/emoos.solutions
        # Tag for the Docker image
        tag: latest
        # Script body to compute tag name for the Docker image, has context as the main function argument
        # Username for Docker registry
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
